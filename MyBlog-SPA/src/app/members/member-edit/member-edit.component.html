<div class="container mt-4">
  <div class="row">
      <div class="col-sm-4">
          <h1>Your Profile</h1>
      </div>
      <div class="col-sm-8">
          <div *ngIf="editForm.dirty" class="alert alert-info">
              <strong>Information:</strong> you have made changes. Any unsaved changes will be lost!

          </div>
      </div>
     
  </div>
  <div class="row">       
    <div class="col-sm-4">
      <div class="card">
        <img src="{{user.photoUrl || '../../../assets/user.png'}}" alt="{{user.name}}" class="card-img-top img-thumbnail">
        <div class="card-body">
   
          <div>
            <strong>Age:</strong>
            <p>{{user?.age}}</p>
          </div>

          <div>
            <strong>Last Active:</strong>
            <p>{{user?.lastActive | date}}</p>
          </div>

          <div>
            <strong>Member Since:</strong>
            <p>{{user?.registerDate | date}}</p>
          </div>

        </div>

        <div class="card-footer">
            <button [disabled]="!editForm.dirty" form="editForm" class="btn btn-success btn-block">Save Changes</button>  
        </div>

      </div>

    </div>
    <div class="col-sm-8">
      <div>
        <div class="tab-panel">
          <tabset class="member-tabset">
            <tab heading="Edit Profile">

            <form id="editForm" #editForm="ngForm" (ngSubmit) = "updateUser()" >

              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" name="name" id="" class="form-control" [(ngModel)]="user.name">
                </div>
              </div>

         
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="text" name="email" id="" class="form-control" [(ngModel)]="user.email">
                </div>
              </div>

            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
              <div class="col-sm-10">
                <textarea name="introduction" rows="6" [(ngModel)]="user.introduction" class="form-control"></textarea>
              </div>
            </div>
       


          </form>
          </tab>


          <tab heading="Photos">  

            <app-photo-editor [photos]="user.photos" 
              (getMemberPhotoChange) = "updateMainPhoto($event)"></app-photo-editor>  
          </tab>
          </tabset>
        </div>
      </div>

    </div>
  </div>
</div>
