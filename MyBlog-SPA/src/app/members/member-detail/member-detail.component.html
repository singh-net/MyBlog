<div class="container mt-4">
  <div class="row">

    <div class="col-sm-4">
      <div class="card">
        <img src="{{user?.photoUrl || '../../../assets/user.png'}}" alt="{{user?.name}}" class="card-img-top img-thumbnail">
        <div class="card-body">
          <div>
            <h3>{{user?.name}}</h3>
          </div>

          <div>            
            <p>{{user?.email}}</p>
          </div>

          <div>
            <strong>Age:</strong>
            <p>{{user?.age}}</p>
          </div>

          <div>
            <strong>Last Active:</strong>
            <p>{{user?.lastActive | date}}</p>
          </div>

          <div>
            <strong>Member Since:</strong>
            <p>{{user?.registerDate | date}}</p>
          </div>

        </div>

        <div class="card-footer">
          <div class="btn-group d-flex">
            <button class="btn btn-primary w-100">Like</button>
            <button class="btn btn-success w-100">Message</button>
          </div>

        </div>

    </div>


  </div>

  <div class="col-sm-8">

    <div class="tab-panel">
      <tabset class="member-tabset">
        <tab heading="About {{user?.name}}">
          <h4>Introduction</h4>
          <p>{{user?.introduction}}</p>
        </tab>

        <tab heading="Information">
          <h4>Details</h4>
          <p>{{user?.email}}</p>
        </tab>

        <tab heading="Photos">

          <ngx-gallery [options]="galleryOptions" [images]="galleryImages" class="ngx-gallery"></ngx-gallery>
         

        </tab>
       

      </tabset>
    </div>

  </div>

</div>
