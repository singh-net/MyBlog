
<div class="container mb-5">
  <div class="row">

    <div class="col-md-6" *ngFor="let article of articles">
      <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">World</strong>
          <h3 class="mb-0">{{article.title}}</h3>
          <div class="mb-1 text-muted">{{article.dateCreated | date}}</div>
          <p class="card-text mb-auto">{{article.excerpt}}</p>
          <a [routerLink]="['/articles/' + article.id]"   class="stretched-link">Continue reading</a>
        </div>
        <div class="col-auto d-none d-lg-block">
          <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
        </div>
      </div>
    </div>    
  </div>
</div>
