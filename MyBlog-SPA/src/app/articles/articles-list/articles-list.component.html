
<div class="container mt-5">
    <div class="row">
  
      <div class="col-md-6" *ngFor="let article of articles">
        <div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <h3 class="mb-0">{{article.title}}</h3>
            <div class="mb-1 text-muted">{{article.dateCreated | date}}</div>
            <div>

              <span *ngFor="let cats of article.categories" class="badge badge-info mr-1">{{cats.name}}</span>

          </div>
            <p class="card-text mb-auto">{{article.excerpt}}</p>
            <a [routerLink]="['/articles/' + article.id + '/' + article.status]"   class="stretched-link">Continue reading</a>
          </div>
          <div class="col-auto d-none d-lg-block">
            <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
          </div>
        </div>
      </div>  
      
      <div class="card" *ngFor="let article of articles" style="width: 18rem;">
        <svg class="card-img-top" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
        <div class="card-body">
          <h5 class="card-title">{{article.title}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>
